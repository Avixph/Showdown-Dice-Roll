<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon ⚔️ Showdown!</title>

    <link
      <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h1>
      Dungeon <br />
      <span
        ><img
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/crossed-swords_2694.png"
          class="bulb"
      /></span>
      <br />
      Showdown!
    </h1>
    <main>
      <div id="start" class="enterDungeon">
        <h3>Enter at your Peril!</h3>
        <div><img src="images/dungeon.png" class="enterance" /></div>
        <button class="button" id="startButton">Enter</button>
      </div>

      <div id="battle" class="battleDungeon" hidden>
        <h3>There Be Monsters!</h3>
        <div>
          <img src="images/battle.png" class="monsterBattle" />
          <p class="result"></p>
        </div>

        <button class="button" id="returnButton"onclick="retreat()">Retreat</button>
        <button class="button" id="fightButton" onclick="fight()">Fight</button>
      </div>
    </main>

    <script src="js/showDown.js"></script>
  </body>
</html>
